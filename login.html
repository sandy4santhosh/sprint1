</div>
    <div class="login_page">

            <div class="social">
                <button>facebook</button>
            </div>
            <div class="social">
                <button>google</button>
            </div>
            <h3>OR</h3>
            <div class="input">

            </div>

            </div>
            <div class="submit">
                <button type="submit">Login</button>
            </div>

                <a href="./Register.html">Don't have a Account? Register</a>
